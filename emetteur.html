<body>

  <p>ID : <span id="myId">...</span></p>

  <video id="myVideo" autoplay playsinline muted style="width:100%;max-width:400px;"></video>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      document.getElementById('myVideo').srcObject = stream;

      peer.on('call', call => {
        // Quand quelqu'un appelle, on r√©pond avec notre flux cam√©ra + micro
        call.answer(stream);
      });
    }).catch(err => alert('Erreur cam√©ra/micro : ' + err));

    peer.on('open', id => {
      document.getElementById('myId').textContent = id;
    });
  </script>
</body>
