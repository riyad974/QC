  <p>Connexion Ã  lâ€™ID : <strong id="peerIdDisplay">chargement...</strong></p>
  <input type="hidden" id="peerIdInput">

  <video id="remoteVideo" autoplay playsinline controls style="width:100%; max-width:500px; margin-top: 20px;"></video>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();

    // RÃ©cupÃ©ration de lâ€™ID dans lâ€™URL (ex: ?id=xxxxx)
    const urlParams = new URLSearchParams(window.location.search);
    const peerIdFromUrl = urlParams.get("id");

    if (!peerIdFromUrl) {
      document.getElementById("peerIdDisplay").textContent = "âŒ Aucun ID fourni dans lâ€™URL.";
      alert("âŒ Aucune ID dâ€™Ã©metteur trouvÃ©e dans lâ€™URL. Ajoutez ?id=xxxxx Ã  lâ€™adresse.");
    } else {
      document.getElementById("peerIdInput").value = peerIdFromUrl;
      document.getElementById("peerIdDisplay").textContent = peerIdFromUrl;

      // Quand PeerJS est prÃªt, on se connecte
      peer.on("open", () => {
        connect();
      });
    }

    function connect() {
      const peerId = document.getElementById('peerIdInput').value.trim();
      if (!peerId) {
        alert("Veuillez entrer un ID.");
        return;
      }

      const call = peer.call(peerId, null); // Appel sans stream sortant

      call.on('stream', stream => {
        document.getElementById('remoteVideo').srcObject = stream;
      });

      call.on('error', err => alert('Erreur lors de lâ€™appel : ' + err));
    }

    peer.on('error', err => alert('Erreur PeerJS : ' + err));
  </script>
